    # Project details
    vscarmanager:
      title: "VSCarManager"
      description: "Truck Weighing System. Comprehensive software solution for weighing trucks both in motion and static positions. This system provides real-time monitoring and data collection for transportation and logistics companies."
      description_2: "Built using Delphi with robust database integration using MS SQL Server. The system interfaces with industrial weighing sensors and integrates with Viinex video surveillance platform for complete truck monitoring solution."
      description_3: "The system is designed to handle high-volume traffic with real-time processing capabilities. It includes fault-tolerance mechanisms and automatic backup systems to ensure continuous operation in industrial environments."
      technologies_title: "Technologies Used"
      features_title: "Key Features"
      architecture_title: "Architecture & Performance"
      screenshots_title: "Screenshots"
      features:
        - "Dynamic truck weighing while in motion"
        - "Static weighing capabilities"
        - "Real-time data processing and storage"
        - "Integration with video surveillance systems"
        - "Comprehensive reporting and analytics"
        - "Multi-user access control"
      
    viilinesync:
      title: "ViiLineSync"
      description: "This application integrates a dynamic wagon weighing system with a wagon number recognition module and the ERP system."
      description_2: "The program communicates with the weight controller, collects weighing data, retrieves the corresponding wagon numbers, merges the information, and ensures secure local storage."
      description_3: "All processed data is automatically transferred to the ERP system, enabling complete and reliable tracking of wagon loadings. Features advanced conflict resolution and automatic recovery mechanisms that ensure data integrity even in cases of network interruptions or system failures."
      technologies_title: "Technologies Used"
      features_title: "Key Features"
      architecture_title: "System Architecture"
      screenshots_title: "Screenshots"
      features:
        - "Integration of dynamic weighing data and wagon number recognition"
        - "Direct communication with the weight controller"
        - "Automatic merging and validation of weighing results with wagon IDs"
        - "Local storage for reliability and backup"
        - "Automatic data transfer to the ERP system for further processing and reporting"
        
    scalesmonitorsd:
      title: "ScalesMonitorSD"
      description: "Railway Weighing System. Specialized software for railway carriage weighing systems. Monitors and records weight data for train carriages both during movement and when stationary."
      description_2: "Designed specifically for railway industry requirements with high precision weighing and robust data management capabilities. Integrates seamlessly with existing railway infrastructure."
      description_3: "The system provides precise weight measurements even for moving carriages, with advanced algorithms that compensate for motion dynamics and environmental factors. Built for 24/7 industrial operation with maximum reliability."
      technologies_title: "Technologies Used"
      features_title: "Key Features" 
      precision_title: "Precision & Reliability"
      screenshots_title: "Screenshots"
      features:
        - "Railway carriage weight monitoring"
        - "Motion and static weighing capabilities"
        - "Automated data collection and logging"
        - "Integration with railway management systems"
        - "Real-time alerts and notifications"
        - "Historical data analysis"
        
    clavionx:
      title: "ClavionX"
      description: "Modern Learning Management System (LMS) designed for educational institutions and corporate training. Features comprehensive course management, student tracking, and assessment tools."
      description_2: "The platform incorporates modern educational methodologies and interactive learning experiences, designed to enhance student engagement and improve learning outcomes."
      description_3: "Built with scalability in mind, the system can handle thousands of concurrent users and provides a seamless experience for both educators and learners. The intuitive interface makes content creation and course management effortless."
      technologies_title: "Technologies Used"
      features_title: "Key Features"
      impact_title: "Educational Impact"
      screenshots_title: "Screenshots"
      features:
        - "Course creation and management"
        - "Student progress tracking"
        - "Interactive assessments and quizzes"
        - "Multi-media content support"
        - "Real-time collaboration tools"
        - "Analytics and reporting dashboard"
        
    aimeetingoptimizer:
      title: "AI Meeting Optimizer"
      description: "AI-powered meeting optimization tool that automatically transcribes audio recordings, analyzes content, and generates intelligent summaries and action items."
      description_2: "Leverages advanced AI models for natural language processing and audio transcription. The system will be capable of understanding context, identifying important decisions, and automatically generating actionable insights from meeting recordings."
      description_3: "Designed to significantly reduce the time spent on meeting follow-ups and ensure that important decisions and action items are never missed or forgotten. The platform incorporates cutting-edge technology to streamline business communication processes."
      technologies_title: "Technologies Used"
      features_title: "Key Features"
      impact_title: "Business Impact"
      screenshots_title: "Screenshots"
      features:
        - "Audio-to-text transcription using AI"
        - "Automatic meeting summary generation"
        - "Action item extraction and assignment"
        - "Speaker identification and time tracking"
        - "Key topic and decision point highlighting"
        - "Integration with calendar and task management"
    
