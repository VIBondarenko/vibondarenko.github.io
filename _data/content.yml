    # Project details
    vscarmanager:
      title: "VSCarManager"
      description: "LKW-Wiegesystem. Umfassende Softwarelösung zum Wiegen von LKWs sowohl in Bewegung als auch in statischen Positionen. Dieses System bietet Echtzeitüberwachung und Datenerfassung für Transport- und Logistikunternehmen."
      description_2: "Entwickelt mit Delphi mit robuster Datenbankintegration über MS SQL Server. Das System ist mit industriellen Wiegesensoren verbunden und integriert sich in die Viinex-Videoüberwachungsplattform für eine komplette LKW-Überwachungslösung."
      description_3: "Das System ist darauf ausgelegt, hohen Verkehr mit Echtzeit-Verarbeitungsfähigkeiten zu bewältigen. Es umfasst Fehlertoleranz-Mechanismen und automatische Backup-Systeme, um einen kontinuierlichen Betrieb in industriellen Umgebungen zu gewährleisten."
      technologies_title: "Verwendete Technologien"
      features_title: "Hauptfunktionen"
      architecture_title: "Architektur & Leistung"
      screenshots_title: "Screenshots"
      features:
        - "Dynamisches LKW-Wiegen während der Fahrt"
        - "Statische Wiegefähigkeiten"
        - "Echtzeit-Datenverarbeitung und -speicherung"
        - "Integration mit Videoüberwachungssystemen"
        - "Umfassende Berichte und Analysen"
        - "Mehrbenutzerzugriffskontrolle"
      
    viilinesync:
      title: "ViiLineSync"
      description: "Diese Anwendung integriert ein dynamisches Waggon-Wiegesystem mit einem Waggonnummer-Erkennungsmodul und dem ERP-System."
      description_2: "Das Programm kommuniziert mit dem Gewichtscontroller, sammelt Wiegedaten, ruft die entsprechenden Waggonnummern ab, führt die Informationen zusammen und gewährleistet eine sichere lokale Speicherung."
      description_3: "Alle verarbeiteten Daten werden automatisch an das ERP-System übertragen und ermöglichen eine vollständige und zuverlässige Verfolgung der Waggon-Beladungen. Bietet fortschrittliche Konfliktlösungs- und automatische Wiederherstellungsmechanismen, die die Datenintegrität auch bei Netzwerkunterbrechungen oder Systemfehlern gewährleisten."
      technologies_title: "Verwendete Technologien"
      features_title: "Hauptfunktionen"
      architecture_title: "Systemarchitektur"
      screenshots_title: "Screenshots"
      features:
        - "Integration von dynamischen Wiegedaten und Waggonnummer-Erkennung"
        - "Direkte Kommunikation mit dem Gewichtscontroller"
        - "Automatische Zusammenführung und Validierung von Wiegeergebnissen mit Waggon-IDs"
        - "Lokale Speicherung für Zuverlässigkeit und Backup"
        - "Automatische Datenübertragung an das ERP-System für weitere Verarbeitung und Berichterstattung"
        
    scalesmonitorsd:
      title: "ScalesMonitorSD"
      description: "Eisenbahn-Wiegesystem. Spezialisierte Software für Eisenbahnwaggon-Wiegesysteme. Überwacht und erfasst Gewichtsdaten für Zugwaggons sowohl während der Bewegung als auch im Stillstand."
      description_2: "Speziell für die Anforderungen der Eisenbahnindustrie entwickelt mit hochpräzisem Wiegen und robusten Datenmanagement-Fähigkeiten. Integriert sich nahtlos in bestehende Eisenbahninfrastruktur."
      description_3: "Das System bietet präzise Gewichtsmessungen auch für bewegende Waggons, mit fortschrittlichen Algorithmen, die Bewegungsdynamik und Umweltfaktoren kompensieren. Gebaut für 24/7-Industriebetrieb mit maximaler Zuverlässigkeit."
      technologies_title: "Verwendete Technologien"
      features_title: "Hauptfunktionen"
      precision_title: "Präzision & Zuverlässigkeit"
      screenshots_title: "Screenshots"
      features:
        - "Eisenbahnwaggon-Gewichtsüberwachung"
        - "Bewegungs- und statische Wiegefähigkeiten"
        - "Automatisierte Datenerfassung und -protokollierung"
        - "Integration mit Eisenbahnmanagementsystemen"
        - "Echtzeit-Alarme und Benachrichtigungen"
        - "Historische Datenanalyse"
        
    clavionx:
      title: "ClavionX"
      description: "Modernes Lernmanagementsystem (LMS) für Bildungseinrichtungen und Unternehmensschulungen. Bietet umfassendes Kursmanagement, Studenten-Tracking und Bewertungstools."
      description_2: "Die Plattform integriert moderne Bildungsmethoden und interaktive Lernerfahrungen, um das Engagement der Studenten zu verbessern und Lernergebnisse zu optimieren."
      description_3: "Mit Skalierbarkeit im Hinterkopf entwickelt, kann das System Tausende von gleichzeitigen Benutzern handhaben und bietet eine nahtlose Erfahrung für Pädagogen und Lernende. Die intuitive Benutzeroberfläche macht die Inhaltserstellung und das Kursmanagement mühelos."
      technologies_title: "Verwendete Technologien"
      features_title: "Hauptfunktionen"
      impact_title: "Bildungseinfluss"
      screenshots_title: "Screenshots"
      features:
        - "Kurserstellung und -verwaltung"
        - "Verfolgung des Studentenfortschritts"
        - "Interaktive Bewertungen und Quizzes"
        - "Multi-Media-Inhaltsunterstützung"
        - "Echtzeit-Kollaborationstools"
        - "Analyse- und Berichts-Dashboard"
        
    aimeetingoptimizer:
      title: "AI Meeting Optimizer"
      description: "KI-gestütztes Meeting-Optimierungstool, das automatisch Audioaufzeichnungen transkribiert, Inhalte analysiert und intelligente Zusammenfassungen und Aktionspunkte generiert."
      description_2: "Nutzt fortschrittliche KI-Modelle für natürliche Sprachverarbeitung und Audiotranskription. Das System wird in der Lage sein, Kontext zu verstehen, wichtige Entscheidungen zu identifizieren und automatisch umsetzbare Erkenntnisse aus Meeting-Aufzeichnungen zu generieren."
      description_3: "Darauf ausgelegt, die Zeit für Meeting-Nachbearbeitungen erheblich zu reduzieren und sicherzustellen, dass wichtige Entscheidungen und Aktionspunkte nie übersehen oder vergessen werden. Die Plattform integriert modernste Technologie zur Optimierung von Geschäftskommunikationsprozessen."
      technologies_title: "Verwendete Technologien"
      features_title: "Hauptfunktionen"
      impact_title: "Geschäftseinfluss"
      screenshots_title: "Screenshots"
      features:
        - "Audio-zu-Text-Transkription mit KI"
        - "Automatische Meeting-Zusammenfassungsgenerierung"
        - "Aktionspunkt-Extraktion und -Zuweisung"
        - "Sprechererkennung und Zeitverfolgung"
        - "Hervorhebung von Hauptthemen und Entscheidungspunkten"
        - "Integration mit Kalender- und Aufgabenmanagement"
    
